<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel - Coming Soon</title>
</head>
<body class="justify-center">
  <header>
    <img src="./assets/logo.svg" alt="">
  </header>
  <img class="main-img" src="./assets/hero-mobile.jpg" alt="">
  <main >
    <section class="flow">
      <h1 class="main-title">We're <span class="title-accent">coming soon</span></h1>
      <p class="main-copy">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="email-input flex">
        <input type="email" name="email" id="email" placeholder="Email Address" aria-label="email">
        <button alt="email submit">
          <svg class="btn-arrow" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <mask id="mask0_5_7" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="25">
          <rect x="0.868774" y="0.0510254" width="24" height="24" fill="#D9D9D9"/>
          </mask>
          <g mask="url(#mask0_5_7)">
          <path d="M8.89377 22.051L7.11877 20.276L15.3438 12.051L7.11877 3.82603L8.89377 2.05103L18.8938 12.051L8.89377 22.051Z"/>
          </g>
          </svg>
        </button>
        <svg class="alert-icon hide" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="Group 9">
          <circle id="Oval" cx="12" cy="12" r="12" fill="#F96464"/>
          <path id="!" fill-rule="evenodd" clip-rule="evenodd" d="M13.256 15.056V6H11.256V15.056H13.256ZM11.368 18.152C11.6133 18.36 11.928 18.464 12.312 18.464C12.696 18.464 13.0053 18.36 13.24 18.152C13.4747 17.944 13.592 17.6693 13.592 17.328C13.592 16.9973 13.472 16.72 13.232 16.496C12.992 16.272 12.6853 16.16 12.312 16.16C11.9387 16.16 11.6267 16.272 11.376 16.496C11.1253 16.72 11 16.9973 11 17.328C11 17.6693 11.1227 17.944 11.368 18.152Z" fill="white"/>
          </g>
          </svg>
      </form>
      <p class="hide alert fs-200">Please provide a valid email</p>
    </section>
  </main>
</body>

<script>
  const emailInput = document.querySelector('#email')
  const button = document.querySelector('button')
  const validationText = document.querySelector('.alert')
  const alertIcon = document.querySelector('.alert-icon')

  button.addEventListener('click', handleClick)

  function handleClick(e) {
    e.preventDefault()
    if (!validationText.classList.contains('hide') || !alertIcon.classList.contains('hide')) {
      validationText.classList.add('hide')
      alertIcon.classList.add('hide')
    }
    if(emailInput.value === '' || !emailInput.validity.valid) {
      console.log('need email')
      validationText.classList.remove('hide')
      alertIcon.classList.remove('hide')
      emailInput.classList.add('error')
    }
  }
</script>
</html>
